<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo一覧 | ToDoアプリ</title>
  <!-- Tailwind Play CDN を利用 -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">ToDo一覧</h1>
      <button id="logoutBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">ログアウト</button>
    </div>
    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="ToDoを検索..." class="p-2 border rounded w-full">
    </div>
    <div class="mb-4 flex justify-end">
      <a href="edit.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">新規作成</a>
    </div>
    <ul id="todoList" class="space-y-4">
      <!-- ToDoリストがここに表示されます -->
    </ul>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
