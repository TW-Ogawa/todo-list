<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo一覧 | ToDoアプリ</title>
  <!-- Tailwind Play CDN を利用 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">ToDoダッシュボード</h1>
      <button id="logoutBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">ログアウト</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">完了率</h2>
        <p id="completionRate" class="text-3xl font-bold">0%</p>
      </div>
      <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-2">
        <h2 class="text-lg font-semibold mb-2">サマリー</h2>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <p class="text-gray-600">総タスク数</p>
                <p id="totalTasks" class="text-2xl font-bold">0</p>
            </div>
            <div>
                <p class="text-gray-600">完了済み</p>
                <p id="completedTasks" class="text-2xl font-bold">0</p>
            </div>
        </div>
      </div>
      <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-3">
          <h2 class="text-lg font-semibold mb-2">統計グラフ</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                  <h3 class="text-md font-semibold mb-2">カテゴリ別</h3>
                  <canvas id="categoryChart"></canvas>
              </div>
              <div>
                  <h3 class="text-md font-semibold mb-2">優先度別</h3>
                  <canvas id="priorityChart"></canvas>
              </div>
          </div>
      </div>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">ToDo一覧</h1>
        <div class="mb-4 flex justify-end">
            <a href="edit.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">新規作成</a>
        </div>
    </div>
    <ul id="todoList" class="space-y-4">
      <!-- ToDoリストがここに表示されます -->
    </ul>
  </div>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
